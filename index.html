<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Doggo Family</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="index-main-container">
        <nav class="nav-bar">
            <div class="logo">
                <h1>My Doggo Family Albums</h1>
            </div>
            <div id="zoey-logo">
                <h3><a id="zoey-link" href="">Zoey</a></h3>
            </div>
            <div id="dovey-logo">
                <h3><a id="dovey-link" href="">Dovey</a></h3>
            </div>
            <div id="sybi-logo">
                <h3><a id="sybi-link" href="">Sybi</a></h3>
            </div>
            <div id="group-logo">
                <h3><a id="group-link" href="">Group Album</a></h3>
            </div>
            <div id="contact">
                <h3><a id="group-link" href="">Github</a></h3>
                <h3><a id="group-link" href="">LinkedIn</a></h3>
            </div>
        </nav>
        <div id="selfie-container">
            <div class="container-row-1">
                <img class="image" src="./images/zoey/ZoeyFunnyFace.jpeg" alt="dog">
                <h2>Zoey</h2>
            </div>
            <div class="container-row-2">
                <img class="image" src="./images/dovey/DoveyShirt.jpeg" alt="dog">
                <h2>Dovey</h2>
            </div>
            <div class="container-row-3">
                <img class="image" src="./images/sybi/Sybi.jpeg" alt="dog">
                <h2>Sybi</h2>
            </div>
        </div>
    </div>
        
    <script src="./js/script.js"></script>
</body>
</html>
